<!DOCTYPE html>
	<head>
		<title>Slidewshow CSS3</title>
		<link rel="stylesheet" type="text/css" href="slide.css">
	</head>
	<body>
		<div class="slider">
			<figure>
				<div class="slide">
					<p>New York</p>
					<img src="images/newyork.jpg" alt="New york">
				</div>
				<div class="slide">
					<p>Miami</p>
					<img src="images/miami.jpg" alt="Miami">
				</div>
				<div class="slide">
					<p>San Francisco</p>
					<img src="images/sanfrancisco.jpg" alt="San Francisco">
				</div>
				<div class="slide">
					<p>Washington DC</p>
					<img src="images/washingtondc.jpg" alt="Washington DC">
				</div>
			</figure>
		</div>
	</body>
</html>
